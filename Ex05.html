<script>
    let a = prompt('Nhập chuỗi 1: ');
    let b = prompt('Nhập chuỗi 2: ');
    let check = true;
    if (a.length == b.length){
        for (let i = 0; i < a.length; i++){
            if (a[i] != b[i]){
                check = false;
            }
        }
    } else {
        check = false;
    }
    document.write('Chuỗi 1 = '+'"'+a+'"'+'<br/><br/>'+'Chuỗi 2 = '+'"'+b+'"'+'<br/><br/>');
    if (check){
        document.write('2 chuỗi bằng nhau');
    } else {
        document.write('2 chuỗi khác nhau');
    }
</script>
