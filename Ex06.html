<script>
    let str = prompt('Nhập 1 chuỗi bất kỳ: ');
    document.write('"'+str+'"'+'<br/>');
    let list = [];
    for (let i = 0; i < str.length; i++){
        if (str[i] == '-'){
            list.push('_');
        } else {
            list.push(str[i]);
        }
    }
    document.write('"'+list.join('')+'"');
</script>
